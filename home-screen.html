<!DOCTYPE html>
<html lang="pt">
<head>
  <!-- Metadados essenciais -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela Casa - IMTLA</title>
  <script src="main.js"></script>


  <!-- Ícones FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Estilos CSS internos -->
  <style>
    /* Configurações gerais de layout */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #007bff, #00bcd4); /* Fundo em degradê */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      color: white;
      text-align: center;
    }

    /* Logo central */
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: fadeInDown 1.5s ease;
      margin-bottom: 30px;
    }

    /* Frase inspiradora */
    .texto-inspirador {
      font-size: 1.6em;
      line-height: 1.6;
      margin: 0 10px;
      animation: fadeIn 2s ease;
    }

    /* Nome do autor da frase */
    .autor {
      font-size: 1.1em;
      margin-top: 15px;
      font-style: italic;
      opacity: 0.9;
      animation: fadeIn 2.5s ease;
    }

    /* Grid de opções (blocos) com ícones */
    .opcoes {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    /* Estilo dos blocos interativos */
    .bloco {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s, background-color 0.3s;
      cursor: pointer;
      animation: fadeInUp 1.2s ease;
      text-decoration: none;
    }

    /* Efeito hover nos blocos */
    .bloco:hover {
      transform: translateY(-5px) scale(1.05);
      background-color: rgba(255, 255, 255, 0.25);
    }

    /* Ícones dentro dos blocos */
    .bloco i {
      font-size: 28px;
      margin-bottom: 10px;
      color: white;
    }

    /* Texto abaixo dos ícones */
    .bloco span {
      display: block;
      margin-top: 5px;
      font-weight: bold;
      color: white;
    }

    /* Mensagem de boas-vindas final */
    .bem-vindo {
      margin-top: 50px;
      font-size: 1.5em;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 1px 1px 10px rgba(255, 255, 255, 0.3);
      animation: fadeInGlow 3s ease forwards;
      opacity: 0;
    }

    /* Animações de entrada */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInGlow {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsividade para telas pequenas */
    @media (max-width: 480px) {
      .texto-inspirador {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>

  <!-- Imagem da logo circular do IMTLA -->
  <img src="Andaluz.jpg" alt="Logo IMTLA" class="logo" />

  <!-- Frase motivacional da Luiza Andaluz -->
  <div class="texto-inspirador">
    Tornar felizes os que nos rodeiam.<br />
    Que doce programa de vida.
  </div>

  <!-- Nome da autora da frase -->
  <div class="autor">— Luiza Andaluz</div>

  <!-- Seção de opções com links interativos -->
  <div class="opcoes">
    <!-- Link para gráficos -->
    <a class="bloco" href="home.html#notas">
      <i class="fas fa-chart-line"></i>
      <span>Gráficos</span>
    </a>
    <!-- Link para boletim -->
    <a class="bloco" href="home.html#boletim">
      <i class="fas fa-file-alt"></i>
      <span>Boletim</span>
    </a>
    <!-- Link para calendário -->
    <a class="bloco" href="home.html#calendario">
      <i class="fas fa-calendar-alt"></i>
      <span>Calendário</span>
    </a>
    <!-- Link para o WhatsApp -->
    <a class="bloco" href="https://wa.me/244946605295" target="_blank">
      <i class="fab fa-whatsapp" style="color: #36d325de;"></i>
      <span>WhatsApp</span>
    </a>
  </div>

  <!-- Mensagem de boas-vindas final -->
  <div class="bem-vindo">Seja bem-vindo</div>

</body>
</html>
