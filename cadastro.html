<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMTLA - Cadastro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>

  <style>
    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Cadastrar</h2>
    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Nome completo" required />

      <input type="tel" id="phone" inputmode="numeric" pattern="\d*" placeholder="N√∫mero de telefone" required />

      <input type="email" id="email" placeholder="Email" required />

      <div class="password-container">
        <input type="password" id="password" placeholder="Senha" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <select id="role" required>
        <option value="">Cadastrar como...</option>
        <option value="aluno">Aluno</option>
        <option value="encarregado">Encarregado de Educa√ß√£o</option>
      </select>

      <button type="submit">Cadastrar</button>
      <p><a href="index.html">J√° tem conta? Entrar</a></p>
    </form>
  </div>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAEmwH746N1ebPpxVImboyXgP74IaTULl0",
      authDomain: "imtla-app-e7b78.firebaseapp.com",
      projectId: "imtla-app-e7b78",
      storageBucket: "imtla-app-e7b78.appspot.com",
      messagingSenderId: "787422407393",
      appId: "1:787422407393:web:275cb3669c80c46a1b65a0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const phone = document.getElementById("phone").value;
      const role = document.getElementById("role").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!role) {
        alert("Por favor, selecione o tipo de usu√°rio.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          localStorage.setItem("fullName", fullName);
          localStorage.setItem("phone", phone);
          localStorage.setItem("role", role);

          console.log("Usu√°rio cadastrado:", {
            uid: user.uid,
            nome: fullName,
            telefone: phone,
            tipo: role
          });

          alert("Cadastro realizado com sucesso!");
          window.location.href = "home-screen.html";
        })
        .catch(error => {
          alert("Erro: " + error.message);
        });
    });

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    }
  </script>
</body>
</html>
