<!DOCTYPE html>
<html lang="pt">
<head>
  <!-- Metadados básicos -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMTLA - Login</title>

  <!-- Estilo externo -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifesto para PWA -->
  <link rel="manifest" href="manifest.json" />

  <!-- Ícones Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-...redacted..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Estilo interno para campo de senha com ícone -->
  <style>
    .password-container {
      position: relative;
    }

    .password-container input {
      width: 100%;
      padding-right: 40px; /* espaço para o ícone */
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body class="login-body">
  <!-- Container principal do login -->
  <div class="login-container">
    <!-- Logotipo -->
    <img src="Andaluz.jpg" alt="Logo IMTLA" class="logo-img" />

    <!-- Título -->
    <h2>Login</h2>

    <!-- Formulário de Login -->
    <form id="loginForm">
      <!-- Campo de email -->
      <input type="email" id="email" placeholder="Email" required />

      <!-- Campo de senha com ícone de olho -->
      <div class="password-container">
        <input type="password" id="password" placeholder="Senha" required />
        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>

      <!-- Botão de envio -->
      <button type="submit">Entrar</button>

      <!-- Link para cadastro -->
      <p><a href="cadastro.html">Não tem conta? Cadastre-se</a></p>
    </form>
  </div>

  <!-- Firebase SDKs compatíveis -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Script de configuração e login com Firebase -->
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAEmwH746N1ebPpxVImboyXgP74IaTULl0",
      authDomain: "imtla-app-e7b78.firebaseapp.com",
      projectId: "imtla-app-e7b78",
      storageBucket: "imtla-app-e7b78.appspot.com",
      messagingSenderId: "787422407393",
      appId: "1:787422407393:web:275cb3669c80c46a1b65a0"
    };

    // Inicialização do Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Evento de envio do formulário
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault(); // Evita recarregar a página

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Autenticação com Firebase
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login realizado com sucesso!");
          window.location.href = "home-screen.html"; // Redireciona após login
        })
        .catch(error => {
          alert("Erro: " + error.message); // Mostra erros
        });
    });

    // Função para alternar visibilidade da senha
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
